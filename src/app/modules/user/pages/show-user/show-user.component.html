<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
    <!-- Header -->
    <div class="mb-4 flex justify-between">
        <div class="inline-block">
          <h3 class="font-semibold text-foreground">{{user.last_name}} {{user.name}}</h3>
          <div class="space-x-1 text-xs font-medium text-muted-foreground">
            <a href="" class="hover:text-primary">{{user.grade}}</a>
            <span> - FRU</span>
          </div>
        </div>
        <div class="inline-block space-x-4">
        </div>
      </div>
    <!-- end Header -->
  
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2">      
      <div class="md:col-span-2 xl:col-span-3">
        <div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row">
            <div class="mb-4 flex items-center justify-between">
              <div class="flex-col items-center">
                <h3 class="text-md font-bold text-foreground">Personal</h3>
                <span class="text-xs text-muted-foreground">Usuarios</span>
              </div>
              <button 
                (click)="delete(user.id)"
                class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
                Eliminar
              </button>
            </div>
          
            <div class="relative overflow-x-auto">
              <table class="w-full table-auto" [formGroup]="form" (ngSubmit)="onSubmit()">
                <!--Table head-->
                <thead class="text-xs text-muted-foreground">
                    <tr>
                        <th class="py-3 text-left">Nombre:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="name" class="peer block" [attr.disabled]="disabled" value="{{ user.name }}" formControlName="name"/>
                        </th>
                        <th class="py-3 text-left">Apellido:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="last_name" class="peer block" [attr.disabled]="disabled" value="{{ user.last_name }}" formControlName="last_name"/>
                        </th>
                    </tr>
                    <tr>
                        <th class="py-3 text-left">Fecha de Nacimiento:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="birthdate" class="peer block" [attr.disabled]="disabled" value="{{ user.birthdate }}" formControlName="birthdate"/>
                        </th>
                        <th class="py-3 text-left">Celular:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="cellphone" class="peer block" [attr.disabled]="disabled" value="{{ user.cellphone }}" formControlName="cellphone"/>
                        </th>
                    </tr>
                    <tr>
                        <th class="py-3 text-left">Grado Institucional:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="grade" class="peer block" [attr.disabled]="disabled" value="{{ user.grade }}" formControlName="grade"/>
                        </th>
                        <th class="py-3 text-left">Correo:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="email" class="peer block" [attr.disabled]="disabled" value="{{ user.email }}" formControlName="email"/>
                        </th>
                    </tr>                    
                </thead>
                <!--end Table head-->
              </table>
            
            </div>
          </div>
      </div>
    </div>
  </div>
