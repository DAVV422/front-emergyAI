<div class="flex-col rounded-lg bg-background px-8 pt-8 pb-3 sm:flex-row">
  <div class="mb-1 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-foreground">Equipmiento</h3>
      <span class="text-xs text-muted-foreground">Registrar Nuevo Equipo</span>
    </div>
  </div>

  <div class="relative overflow-x-auto">
    <form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-center">
        <p class="text-sm text-muted-foreground">Datos del equipo</p>
      </div>

      <div class="space-y-3 text-left">
        <div class="relative">
          <input type="text" id="name" class="peer block" formControlName="name" placeholder=" " />
          <label for="name"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Nombre
          </label>
        </div>
        <!-- text area for descripcion -->
        <div class="relative">
          <textarea id="description" formControlName="description" class="peer block"
            placeholder=" "></textarea>
          <label for="description"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Descripción
          </label>
        </div>

        <div class="relative">
          <input type="text" id="utilization" formControlName="utilization" class="peer block" placeholder=" " />
          <label for="utilization"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Utilidad
          </label>
        </div>
        <div class="relative">
          <input type="date" id="acquisitionDate" formControlName="acquisitionDate" class="peer block"
            placeholder=" " />
          <label for="type"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Fecha de adquisición
          </label>
        </div>
        <div class="relative">
          <select id="stateAcquisition" formControlName="stateAcquisition" class="peer block">
            <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
          </select>
          <label for="stateAcquisition"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Estado de adquisición
          </label>
        </div>

        <div>          
          <input id="profileImage"  type="file" (change)="onFileSelected($event)">
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <app-button full impact="bold" tone="primary" shape="rounded" size="medium">Registrar</app-button>
      </div>

    </form>

  </div>
</div>
