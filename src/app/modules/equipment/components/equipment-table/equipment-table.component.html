<div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-foreground">Equipamiento</h3>
      <span class="text-xs text-muted-foreground">Equipos</span>
    </div>
    <button (click)="newEquipment()"
      class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
      Nuevo
    </button>
  </div>

  <div class="relative overflow-x-auto">
    <table class="w-full table-auto">
      <thead class="text-xs uppercase text-muted-foreground">
        <tr>
          <th class="py-3 text-left">Imagen</th>
          <th class="py-3 text-left">Nombre</th>
          <th class="py-3 text-left">Utilidad</th>
          <th class="py-3 text-left">Descripcion</th>
          <th class="py-3 text-left">Adquisicion</th>
          <th class="py-3 text-left">Estado</th>
          <th class="py-3 text-left">Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipment of equipments" [equipment]="equipment" equipment-table-item
          class="border-b border-dashed border-border hover:bg-card"></tr>
      </tbody>
    </table>
  </div>
</div>
