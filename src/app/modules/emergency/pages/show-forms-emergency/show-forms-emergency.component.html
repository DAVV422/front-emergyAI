<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
    <!-- Header -->
    <div class="mb-4 flex justify-between">
        <div class="inline-block">
          <h3 class="font-semibold text-foreground">{{emergency.name}}</h3>
          <div class="space-x-1 text-xs font-medium text-muted-foreground">
            <a href="" class="hover:text-primary">Formulario 201</a>
            <span> - FRU</span>
          </div>
        </div>
        <div class="inline-block space-x-4">
        </div>
      </div>
    <!-- end Header -->
  
    <div class="grid grid-cols-1 gap-4 pt-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2" *ngFor="let form201 of forms201">
      <div class="md:col-span-2 xl:col-span-3">
        <div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row">
            <div class="mb-4 flex items-center justify-between">
              <div class="flex-col items-center">
                <h3 class="text-md font-bold text-foreground">Formulario 201</h3>
                <span class="text-xs text-muted-foreground"> FRU </span>
              </div>
              <button 
                (click)="generatePDF()"
                class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
                Generar PDF
              </button>
            </div>
          
            <div class="relative overflow-x-auto" >
              <table class="w-full table-auto">
                <!--Table head-->
                <thead class="text-xs text-muted-foreground">
                    <tr>
                        <th class="py-3 text-left">Nombre del Incidente:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="name" class="peer block" [attr.disabled]="disabled" value="{{ emergency.name }}" />
                        </th>
                        <th class="py-3 text-left">Fecha</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="date" id="date" class="peer block" [attr.disabled]="disabled" value="{{ form201.date }}" />
                        </th>
                    </tr>
                    <tr>
                        <th class="py-3 text-left">Naturaleza del Incidente:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="type" class="peer block" [attr.disabled]="disabled" value="{{ emergency.type }}" />
                        </th>
                        <th class="py-3 text-left">Amenazas:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <textarea type="text" id="thread" class="peer block" [attr.disabled]="disabled" value="{{ form201.thread }}"></textarea>
                        </th>
                    </tr>
                    <tr>
                        <th class="py-3 text-left">Area Afectada:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="affected_areasM" class="peer block" [attr.disabled]="disabled" value="{{ form201.affected_areasM !=='' ? form201.affected_areasM : 'No aplica' }}" />
                        </th>
                        <th class="py-3 text-left">Aislamiento:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <textarea type="text" id="isolation" class="peer block" [attr.disabled]="disabled" value="{{ form201.isolation }}" ></textarea>
                        </th>
                    </tr>                    
                </thead>
                <!--end Table head-->                
              </table>
              <table class="w-full table-auto">
                <thead class="text-xs text-muted-foreground">
                    <tr>
                        <th class="py-3 text-left">Objetivos:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <textarea type="text" id="objective" class="peer block" [attr.disabled]="disabled" value="{{ form201.objective }}"></textarea>
                        </th>
                        <th class="py-3 text-left">Estrategias:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <textarea type="text" id="strategy" class="peer block" [attr.disabled]="disabled" value="{{ form201.strategy }}" ></textarea>
                        </th>
                        <th class="py-3 text-left">Tacticas:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <textarea type="text" id="tactics" class="peer block" [attr.disabled]="disabled" value="{{ form201.tactics }}" ></textarea>
                        </th>
                    </tr>
                </thead>
              </table>

              <table class="w-full table-auto">
                <thead class="text-xs text-muted-foreground">
                    <tr>
                        <th class="py-3 text-left">Ruta Ingreso:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="entry_route" class="peer block" [attr.disabled]="disabled" value="{{ form201.entry_route}}"/>
                        </th>
                        <th class="py-3 text-left">Ruta Egreso:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <input type="text" id="egress_route" class="peer block" [attr.disabled]="disabled" value="{{ form201.egress_route }}"/>
                        </th>
                    </tr>
                </thead>
              </table>
              
              <table class="w-full table-auto">
                <thead class="text-xs text-muted-foreground">
                    <tr>
                        <th class="py-3 text-left">Mensaje General de Seguridad:</th>
                        <th class="py-3 text-left mb-1 text-sm font-semibold pr-8 text-foreground">
                            <textarea type="text" id="safety_message" class="peer block" [attr.disabled]="disabled" value="{{ form201.safety_message }}"></textarea>
                        </th>
                    </tr>
                </thead>
              </table>

            </div>
          </div>
      </div>


      


    </div>

    
    <!-- Fin For -->

    <!-- table-actions -->
    <div class="flex-col rounded-lg md:col-span-2 xl:col-span-3 mt-2 bg-background px-8 py-8 sm:flex-row">
      <div class="mb-4 flex items-center justify-center">
        <div class="flex-col items-center">
          <h3 class="text-md font-bold text-foreground">Resumen de las acciones</h3>
        </div>
      </div>
    
      <div action-table [auction]="emergency_id" class="md:col-span-2 xl:col-span-3"></div>

  </div>
